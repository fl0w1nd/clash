proxy-providers:
  🛫 主力机场:
    type: http
    url: "填入url"
    proxy: DIRECT
    interval: 86400
    filter: "主力"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 86400

  🛫 备用机场:
    type: http
    url: "填入url"
    proxy: DIRECT
    interval: 86400
    filter: "备用"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 86400

  🛫 免费机场:
    type: http
    url: "填入url"
    proxy: DIRECT
    interval: 86400
    filter: "免费|公益"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 86400

